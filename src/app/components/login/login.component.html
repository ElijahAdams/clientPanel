<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div card="card-body">
        <h1 class="text-center pb-4 pt-3">
          <i class="fa fa-lock"></i>
          <span class="text-primary">
            Client Panel</span> Login
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email"
                   type="email"
                   name="email"
                   [(ngModel)]="email"
                   required
                   class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password"
                   type="password"
                   name="password"
                   [(ngModel)]="password"
                   required
                   class="form-control">
          </div>
          <input class="form-control" type="submit" value="Login" class="btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
